<body style="background-color: #212121; color: #fff;">

    <div id="wrapper">
        <h1>Number Guesing Game</h1>
        <p>Try and guess a random number between 1 andd 100</p>
        <p>You have 10 attempts to guess the right number</p>
    </br>
    <form class="from">
        <label2 for ="guessField" id="guess">Guess a number</label2>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit"> 
    </form> 
    <div class="resultParas">
        <p>Previous Guesing:<span class="guesses"></span></p>
        <p>Guesing Remainig:<span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    </div>
